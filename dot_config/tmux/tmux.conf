unbind r
bind r source-file $HOME/.config/tmux/tmux.conf \; display "reloaded tmux.."


# Change prefix to C-a
unbind C-b
set -g prefix C-a
set -g base-index 1

# Change split panes
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

bind l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U

# rename panes to current working directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-left-style fg="#4B5564"
set -g status-style fg="#00C3FF"

set -g status-bg default
set -g status-interval 1
set -g status-left ""
set -g status-right ""

set -g mouse on
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -ga terminal-overrides ',tmux-256color:RGB'
